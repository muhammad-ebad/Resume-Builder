<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Made by Ebad</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Animated background elements -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <div class="container">
        <h1><i class="fas fa-file-alt"></i> Resume Builder - Made by Muhammad Ebad</h1>
        <form id="resumeForm">
            <div class="form-group full">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" id="education" placeholder="Enter your education" required>
            </div>
            <div class="form-group full">
                <label for="skills">Skills</label>
                <textarea id="skills" rows="3" placeholder="Enter your skills (comma separated)" required></textarea>
            </div>
            <div class="form-group full">
                <label for="experience">Work Experience</label>
                <textarea id="experience" rows="3" placeholder="Enter your work experience" required></textarea>
            </div>
            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume" class="resume" style="display: none;">
            <h2>Your Dynamic Resume</h2>

            <div class="resume-card">
                <i class="fas fa-user"></i>
                <p id="nameDisplay" class="editable"></p>
            </div>

            <div class="resume-card">
                <i class="fas fa-envelope"></i>
                <p id="emailDisplay" class="editable"></p>
            </div>

            <div class="resume-card">
                <i class="fas fa-graduation-cap"></i>
                <p id="educationDisplay" class="editable"></p>
            </div>

            <div class="resume-card">
                <i class="fas fa-tools"></i>
                <p id="skillsDisplay" class="editable"></p>
            </div>

            <div class="resume-card">
                <i class="fas fa-briefcase"></i>
                <p id="experienceDisplay" class="editable"></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Made with <i class="fas fa-heart"></i> by Ebad!</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
